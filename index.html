<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/MilitaryClock/PhoneSize.css"
    />
    <link rel="stylesheet" href="/MilitaryClock/index.css" />

    <!-- googleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <title>전역일 계산기</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/MilitaryClock/index.html">전역일계산기</a>
    </nav>

    <div class="jumbotron jumbotron-fluid main">
      <div class="container">
        <h1 class="title display-4">전역일 계산기</h1>
        <p class="lead">
          육군, 해군, 공군 등 여러가지 전역일을 </br> 계산하실 수 있습니다.
        </p>

        <div class="btn-group 직별btn" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">육군</button>
          <button type="button" class="btn btn-secondary">해군</button>
          <button type="button" class="btn btn-secondary">공군</button>
          <button type="button" class="btn btn-secondary">해병대</button>
          <button type="button" class="btn btn-secondary">의무경찰</button>
          <button type="button" class="btn btn-secondary">해양의무경찰</button>
          <button type="button" class="btn btn-secondary">의무소방</button>
          <button type="button" class="btn btn-secondary">사회복무요원</button>
        </div>
      </div>
    </div>

    <form class="inputContainer hidden">
      <h3>입대일을 입력해주세요.</h3>
      <input class="inputBox" type="date" />
      <button type="submit" class="btn btn-success calBtn">
          계산하기
      </button>
      <p>00 총 복무일 : 000일</p>
    </form>

    <div class="jumbotron jumbotron-fluid content">
      <div class="container">
        <p class="calResult">전역예정일 : 00일</p>
        <p class="currentResult">현재까지 총 복무일 : 00일</p>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success percentagebar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">00%</div>
      </div>
    </div>

    <footer>
      <p>위 자료는 법적효력이 없습니다. 참고용으로 보시기 바랍니다.</pㅔ>
      <h4>Copyright fubu1997 All Right Reserved</h4>
    </footer>

      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

  </body>
</html>
