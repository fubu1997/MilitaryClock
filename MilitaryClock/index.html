<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"

    <!-- custom CSS -->

    />
    <title>Military Clock</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/MilitaryClock/index.html">MilitaryClock</a>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="title display-4">전역일 계산기</h1>
        <p class="lead">
          육군, 해군, 공군 등 여러가지 전역일을 </br> 계산하실 수 있습니다.
        </p>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">육군</button>
          <button type="button" class="btn btn-secondary">해군</button>
          <button type="button" class="btn btn-secondary">공군</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">의무경찰</button>
          <button type="button" class="btn btn-secondary">해양의무경찰</button>
          <button type="button" class="btn btn-secondary">의무소방</button>
        </div>
      </div>
    </div>

    <div class="inputContainer">
      <h3>입대일을 입력해주세요.</h3>
      <input class="inputBox" type="date" />
      <button type="button" class="btn btn-outline-danger">
          계산하기
      </button>
      <p>00 총 복무일 : 000일</p>
    </div>

    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <p>전역일</p>
    <p>현재까지 총 복무일 : </p>
  </div>
</div>
